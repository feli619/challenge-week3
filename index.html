<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form>
            <label for="lenght"> Password lenght</label><br>
            <input type="number" id="lenght" name="lenght" value="8"><br>
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" name="numbers" checked><br>
            <label for="uppercase">Include Uppercase Characters</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked><br>
            <label for="lowercase">Include Lowercase Characters</label>
            <input type="checkbox" id="lowercase" name="lowercase" checked><br>
            <label for="symbols">Include special Characters</label>
            <input type="checkbox" id="symbols" name="symbols" checked><br>

            <button id="generate" class="btn">Generate Password</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
